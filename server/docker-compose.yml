version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: knc-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: knc_emu
      MYSQL_USER: knc
      MYSQL_PASSWORD: knc_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "knc", "-pknc_password"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:

