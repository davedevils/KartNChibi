<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnC Server Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --bg-hover: #21262d;
            --accent: #58a6ff;
            --accent-glow: rgba(88, 166, 255, 0.3);
            --success: #3fb950;
            --danger: #f85149;
            --warning: #d29922;
            --text: #c9d1d9;
            --text-dim: #8b949e;
            --border: #30363d;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Outfit', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        h1 span { font-size: 1.8rem; }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 0.875rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }
        
        .stat-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-dim);
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
        }
        
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }
        
        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            color: var(--text-dim);
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab:hover { color: var(--text); }
        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        .panel { display: none; }
        .panel.active { display: block; }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-header h2 {
            font-size: 1rem;
            font-weight: 600;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            font-weight: 600;
            color: var(--text-dim);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        tr:hover td { background: var(--bg-hover); }
        
        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--accent);
            color: var(--bg-dark);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-success {
            background: var(--success);
            color: var(--bg-dark);
        }
        
        .btn:hover { opacity: 0.8; }
        
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-success { background: rgba(63, 185, 80, 0.2); color: var(--success); }
        .badge-danger { background: rgba(248, 81, 73, 0.2); color: var(--danger); }
        
        .logs-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            background: #010409;
        }
        
        .log-entry {
            padding: 4px 0;
            color: var(--text-dim);
        }
        
        .log-entry .time { color: var(--text-dim); }
        .log-entry .type { font-weight: 600; }
        .log-entry.login .type { color: var(--success); }
        .log-entry.race .type { color: var(--accent); }
        .log-entry.purchase .type { color: var(--warning); }
        
        .search-input {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-dark);
            color: var(--text);
            font-family: inherit;
            width: 200px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            min-width: 400px;
        }
        
        .modal-content h3 {
            margin-bottom: 16px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 0.875rem;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-dark);
            color: var(--text);
            font-family: inherit;
        }
        
        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span>üèéÔ∏è</span> KnC Server Admin</h1>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="server-name">Server Online</span>
            </div>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Players Online</div>
                <div class="stat-value" id="stat-players">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Rooms</div>
                <div class="stat-value" id="stat-rooms">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Accounts</div>
                <div class="stat-value" id="stat-accounts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Packets/sec</div>
                <div class="stat-value" id="stat-packets">0</div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="accounts">Accounts</button>
            <button class="tab" data-tab="characters">Characters</button>
            <button class="tab" data-tab="logs">Logs</button>
        </div>
        
        <!-- Accounts Panel -->
        <div class="panel active" id="panel-accounts">
            <div class="card">
                <div class="card-header">
                    <h2>Account Management</h2>
                    <input type="text" class="search-input" placeholder="Search username..." id="search-accounts">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Created</th>
                            <th>Last Login</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="accounts-table">
                        <tr><td colspan="7">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Characters Panel -->
        <div class="panel" id="panel-characters">
            <div class="card">
                <div class="card-header">
                    <h2>Characters</h2>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Account</th>
                            <th>Level</th>
                            <th>Gold</th>
                            <th>W/L</th>
                        </tr>
                    </thead>
                    <tbody id="characters-table">
                        <tr><td colspan="6">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Logs Panel -->
        <div class="panel" id="panel-logs">
            <div class="card">
                <div class="card-header">
                    <h2>Recent Activity</h2>
                    <button class="btn btn-primary" onclick="loadLogs()">Refresh</button>
                </div>
                <div class="logs-container" id="logs-container">
                    Loading...
                </div>
            </div>
        </div>
    </div>
    
    <!-- Ban Modal -->
    <div class="modal" id="ban-modal">
        <div class="modal-content">
            <h3>Ban Account</h3>
            <div class="form-group">
                <label>Account ID</label>
                <input type="text" id="ban-account-id" readonly>
            </div>
            <div class="form-group">
                <label>Reason</label>
                <textarea id="ban-reason" rows="3" placeholder="Enter ban reason..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="closeBanModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmBan()">Ban Account</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_TOKEN = 'admin123';  // Change this!
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById('panel-' + tab.dataset.tab).classList.add('active');
            });
        });
        
        // Fetch with auth
        async function apiFetch(url, options = {}) {
            options.headers = {
                ...options.headers,
                'Authorization': 'Bearer ' + API_TOKEN
            };
            const res = await fetch(url, options);
            return res.json();
        }
        
        // Load stats
        async function loadStats() {
            try {
                const data = await apiFetch('/api/status');
                document.getElementById('stat-players').textContent = data.players || 0;
                document.getElementById('stat-rooms').textContent = data.rooms || 0;
                document.getElementById('stat-accounts').textContent = data.accounts || 0;
                document.getElementById('stat-packets').textContent = data.packetsPerSec || 0;
                document.getElementById('server-name').textContent = data.serverName || 'Server';
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }
        
        // Load accounts
        async function loadAccounts() {
            try {
                const data = await apiFetch('/api/accounts');
                const tbody = document.getElementById('accounts-table');
                
                if (!data.accounts || data.accounts.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7">No accounts found</td></tr>';
                    return;
                }
                
                tbody.innerHTML = data.accounts.map(acc => `
                    <tr>
                        <td>${acc.id}</td>
                        <td><strong>${acc.username}</strong></td>
                        <td>${acc.email || '-'}</td>
                        <td>${acc.created_at || '-'}</td>
                        <td>${acc.last_login || 'Never'}</td>
                        <td>
                            ${acc.is_banned 
                                ? '<span class="badge badge-danger">Banned</span>' 
                                : '<span class="badge badge-success">Active</span>'}
                        </td>
                        <td>
                            ${acc.is_banned 
                                ? `<button class="btn btn-success" onclick="unban(${acc.id})">Unban</button>`
                                : `<button class="btn btn-danger" onclick="showBanModal(${acc.id})">Ban</button>`}
                        </td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error('Failed to load accounts:', e);
            }
        }
        
        // Load characters
        async function loadCharacters() {
            try {
                const data = await apiFetch('/api/characters');
                const tbody = document.getElementById('characters-table');
                
                if (!data.characters || data.characters.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6">No characters found</td></tr>';
                    return;
                }
                
                tbody.innerHTML = data.characters.map(char => `
                    <tr>
                        <td>${char.id}</td>
                        <td><strong>${char.name}</strong></td>
                        <td>${char.account}</td>
                        <td>${char.level}</td>
                        <td>${char.gold.toLocaleString()}</td>
                        <td>${char.wins}/${char.losses}</td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error('Failed to load characters:', e);
            }
        }
        
        // Load logs
        async function loadLogs() {
            try {
                const data = await apiFetch('/api/logs?limit=50');
                const container = document.getElementById('logs-container');
                
                if (!data.logs || data.logs.length === 0) {
                    container.innerHTML = '<div class="log-entry">No logs yet</div>';
                    return;
                }
                
                container.innerHTML = data.logs.map(log => `
                    <div class="log-entry ${log.event_type}">
                        <span class="time">[${log.created_at}]</span>
                        <span class="type">[${log.event_type}]</span>
                        ${log.event_data || ''}
                    </div>
                `).join('');
            } catch (e) {
                console.error('Failed to load logs:', e);
                document.getElementById('logs-container').innerHTML = '<div class="log-entry">Failed to load logs</div>';
            }
        }
        
        // Ban modal
        function showBanModal(accountId) {
            document.getElementById('ban-account-id').value = accountId;
            document.getElementById('ban-reason').value = '';
            document.getElementById('ban-modal').classList.add('active');
        }
        
        function closeBanModal() {
            document.getElementById('ban-modal').classList.remove('active');
        }
        
        async function confirmBan() {
            const accountId = document.getElementById('ban-account-id').value;
            const reason = document.getElementById('ban-reason').value;
            
            try {
                await apiFetch('/api/ban', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ account_id: parseInt(accountId), reason })
                });
                closeBanModal();
                loadAccounts();
            } catch (e) {
                alert('Failed to ban account: ' + e.message);
            }
        }
        
        async function unban(accountId) {
            if (!confirm('Unban this account?')) return;
            
            try {
                await apiFetch('/api/ban/' + accountId, { method: 'DELETE' });
                loadAccounts();
            } catch (e) {
                alert('Failed to unban: ' + e.message);
            }
        }
        
        // Search
        document.getElementById('search-accounts').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            document.querySelectorAll('#accounts-table tr').forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(search) ? '' : 'none';
            });
        });
        
        // Initial load
        loadStats();
        loadAccounts();
        loadCharacters();
        loadLogs();
        
        // Auto-refresh stats
        setInterval(loadStats, 5000);
    </script>
</body>
</html>
